<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€” Othello Lobby</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <style>
      .login-box {
        max-width: 420px;
        margin: 6vh auto;
        padding: 24px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      }
      .login-box h1 {
        margin-top: 0;
      }
      .login-row {
        margin: 12px 0;
      }
      .login-row input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
      }
      .login-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <main class="login-box">
      <h1>Sign in</h1>
      <p>Enter a display name to join the lobby.</p>
      <form id="login-form" method="POST" action="/login">
        <div class="login-row">
          <label for="username">Display name</label>
          <input id="username" name="username" placeholder="username" />
        </div>
        <div class="login-row">
          <label for="password">Password (optional)</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="password"
          />
        </div>
        <div class="login-actions">
          <button id="login-btn" type="submit">Sign in</button>
          <a class="button" href="/register" style="align-self:center; padding:8px 12px; text-decoration:none; background:#eee; border-radius:4px;">Register</a>
        </div>
      </form>
    </main>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
